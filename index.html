<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-100">
    <header>
        <h1 class="text-4xl text-center pt-8">Welcome to your <span class="text-purple-600">account</span></h1>
    </header>
    <div class="bg-green-200 w-3/4 mx-auto mt-10 p-20">
        <input id="emailName" class="mb-6 block px-7 py-3 rounded" type="text" placeholder="use-bipul@gmail.com">
        <input id="password" class="mb-6 block px-7 py-3 rounded" type="password" placeholder="use-12345">
        <button id="btn" class="border-2 px-7 py-2 bg-blue-300 rounded">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
